vnfd:
  description: ext-dn VNF with 2 networks attached
  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: ext-dn-VM
    vdu-profile:
    - id: ext-dn-VM
      min-number-of-instances: 1
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
        - config-primitive:
          - execution-environment-primitive: ext_dn_up
            execution-environment-ref: ext-dn
            name: ext_dn_up
            parameter:
            - data-type: STRING
              name: file
          - execution-environment-primitive: ext_dn_down
            execution-environment-ref: ext-dn
            name: ext_dn_down
            parameter:
            - data-type: STRING
              name: file    
          - execution-environment-primitive: send_command
            execution-environment-ref: ext-dn
            name: send_command
            parameter:
            - data-type: STRING
              name: file    
          config-access:
            ssh-access:
              default-user: ubuntu
              required: true
          execution-environment-list:
          - external-connection-point-ref: vnf-mgmt-ext
            helm-chart: eechart
            id: ext-dn
          id: ext-dn-vnf
          initial-config-primitive:
          - execution-environment-ref: ext-dn
            name: config
            parameter:
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: ssh-username
              value: ubuntu
            seq: 1
          - execution-environment-ref: ext-dn
            name: run_script
            parameter:
            - name: file
              value: install_docker.sh
            seq: 2  
          - execution-environment-ref: ext-dn
            name: copy_files
            parameter:
            - name: file
              value: docker-compose.yaml
            seq: 3
  ext-cpd:
  - id: vnf-mgmt-ext
    int-cpd:
      cpd: vdu-eth0-int
      vdu-id: ext-dn-VM
  - id: vnf-internal-ext
    int-cpd:
      cpd: vdu-eth1-int
      vdu-id: ext-dn-VM
  id: ext-dn-vnf
  mgmt-cp: vnf-mgmt-ext
  product-name: ext-dn-vnf
  sw-image-desc:
  - id: ubuntu20.04
    image: ubuntu20.04
    name: ubuntu20.04
  - id: ubuntu20.04-azure
    name: ubuntu20.04-azure
    image: Canonical:0001-com-ubuntu-server-focal:20_04-lts:latest
    vim-type: azure
  - id: ubuntu20.04-gcp
    name: ubuntu20.04-gcp
    image: ubuntu-os-cloud:image-family:ubuntu-2004-lts
    vim-type: gcp
  vdu:
  - id: ext-dn-VM
    int-cpd:
    - id: vdu-eth0-int
      virtual-network-interface-requirement:
      - name: vdu-eth0
        position: 0
        virtual-interface:
          type: PARAVIRT
    - id: vdu-eth1-int
      port-security-enabled: false
      virtual-network-interface-requirement:
      - name: vdu-eth1
        position: 1
        virtual-interface:
          type: PARAVIRT
    - id: vdu-eth2-int
      virtual-network-interface-requirement:
      - name: vdu-eth2
        position: 2
        virtual-interface:
          type: PARAVIRT
    name: ext-dn-VM
    supplemental-boot-data:
      boot-data-drive: true
    sw-image-desc: ubuntu20.04
    alternative-sw-image-desc:
    - ubuntu20.04-azure
    - ubuntu20.04-gcp
    virtual-compute-desc: ext-dn-VM-compute
    virtual-storage-desc:
    - ext-dn-VM-storage
  version: 1.0
  virtual-compute-desc:
  - id: ext-dn-VM-compute
    virtual-cpu:
      num-virtual-cpu: 1
    virtual-memory:
      size: 4.0
  virtual-storage-desc:
  - id: ext-dn-VM-storage
    size-of-storage: 20
