nsd:
  nsd:
  - description: NS with 1 VNF for gnbsim and 1 KNF for 5G OAI Core
    df:
    - id: default-df
      vnf-profile:
      - id: vnf1
        virtual-link-connectivity:
        - constituent-cpd-id:
          - constituent-base-element-id: vnf1
            constituent-cpd-id: vnf-mgmt-ext
          virtual-link-profile-id: mgmtnet
        - constituent-cpd-id:
          - constituent-base-element-id: vnf1
            constituent-cpd-id: vnf-internal-ext
            ip-address: 192.168.1.5
          virtual-link-profile-id: datanet
        vnfd-id: gnbsim-vnf
      - id: vnf2
        virtual-link-connectivity:
        - constituent-cpd-id:
          - constituent-base-element-id: vnf2
            constituent-cpd-id: vnf-mgmt-ext
          virtual-link-profile-id: mgmtnet
        - constituent-cpd-id:
          - constituent-base-element-id: vnf2
            constituent-cpd-id: vnf-internal-ext
            ip-address: 192.168.1.6
          virtual-link-profile-id: datanet
        vnfd-id: ext-dn-vnf  
      - id: knf1
        virtual-link-connectivity:
        - constituent-cpd-id:
          - constituent-base-element-id: knf1
            constituent-cpd-id: mgmt-ext
          virtual-link-profile-id: mgmtnet
        vnfd-id: oai_knf
    id: 5gcore-ns
    name: 5gcore-ns
    version: 1.0
    virtual-link-desc:
    - id: mgmtnet
      mgmt-network: true
      vim-network-name: osm-ext
    - id: datanet
      vim-network-name: 5g-inter-vm
    vnfd-id:
    - gnbsim-vnf
    - oai_knf
    - ext-dn-vnf

